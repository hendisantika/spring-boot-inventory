<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inventary</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">Inventary App </a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarNav"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1 th:if="${user.id == null}">Add new user</h1>
        <h1 th:unless="${user.id == null}">Edit user</h1>
    </div>
    <form method="post" style="max-width: 600px; margin: 0 auto;"
          th:action="@{/users}" th:object="${user}">
        <input th:field="*{id}" type="hidden"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Email : </label>
                <div class="col-sm-8">
                    <input class="form-control" required th:field="*{email}"
                           type="email"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Password : </label>
                <div class="col-sm-8">
                    <input class="form-control" required th:field="*{password}"
                           type="password"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Roles : </label>
                <div class="col-sm-8 text-left">
                    <th:block th:each="role : ${listRoles}">
                        <div>
                            <input class="m-2" th:field="*{roles}" th:text="${role.nombre}" th:value="${role.id}"
                                   type="checkbox">
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="text-center p">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
