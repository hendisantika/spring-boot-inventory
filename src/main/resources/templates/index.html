<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inventary</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">Inventary App</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarNav"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1>Welcome to the inventory app</h1>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/categories}">List of categories</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/categories/new}">Add category</a>
    </div>

    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/brand/new}">Add Brand/a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/usuarios}">List of users</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/users/new}">Add User</a>
