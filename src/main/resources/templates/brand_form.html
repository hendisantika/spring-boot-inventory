<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inventary</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">Inventary App </a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarNav"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Start</a></li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1 th:if="${brand.id == null}">Register of brands</h1>
        <h1 th:unless="${brand.id == null}">Edit brand</h1>
    </div>
    <form method="post" style="max-width: 600px; margin: 0 auto;"
          th:action="@{/brands}" th:object="${brand}">
        <input th:field="*{id}" th:value="${brand.id}" type="hidden"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Brand name :
                </label>
                <div class="col-sm-8">
                    <input class="form-control" required th:field="*{name}"
                           type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Select one or more categories : </label>
                <div class="col-sm-8">
                    <select class="form-control" multiple="multiple"
                            required th:field="*{categories}">
                        <th:block th:each="category : ${listCategories}">
                            <option th:text="${category.name}" th:value="${category.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
